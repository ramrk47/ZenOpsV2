services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_DB: zenops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_BIND_PORT:-5432}:5432"
    volumes:
      - zenops_pgdata:/var/lib/postgresql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_BIND_PORT:-6379}:6379"
    volumes:
      - zenops_redisdata:/data

  api:
    image: node:20-alpine
    working_dir: /workspace
    depends_on:
      - postgres
      - redis
    env_file:
      - ../../.env
    command: >-
      sh -lc "corepack enable
      && pnpm install --prod
      && pnpm --filter @zenops/api build
      && pnpm --filter @zenops/api start:prod"
    ports:
      - "${API_BIND_PORT:-3000}:3000"
    volumes:
      - ../../:/workspace
      - zenops_artifacts:/var/zenops/artifacts

  worker:
    image: node:20-alpine
    working_dir: /workspace
    depends_on:
      - api
      - redis
    env_file:
      - ../../.env
    command: >-
      sh -lc "corepack enable
      && pnpm install --prod
      && pnpm --filter @zenops/worker build
      && pnpm --filter @zenops/worker start"
    volumes:
      - ../../:/workspace
      - zenops_artifacts:/var/zenops/artifacts

  web:
    image: node:20-alpine
    working_dir: /workspace
    depends_on:
      - api
    env_file:
      - ../../.env
    environment:
      VITE_API_BASE_URL: http://localhost:3000/v1
      VITE_MULTI_TENANT_ENABLED: ${ZENOPS_MULTI_TENANT_ENABLED:-false}
    command: >-
      sh -lc "corepack enable
      && pnpm install --prod
      && pnpm --filter @zenops/web build
      && pnpm --filter @zenops/web preview --host 0.0.0.0 --port 5173"
    ports:
      - "${WEB_BIND_PORT:-5173}:5173"
    volumes:
      - ../../:/workspace

  studio:
    image: node:20-alpine
    working_dir: /workspace
    depends_on:
      - api
    env_file:
      - ../../.env
    environment:
      VITE_API_BASE_URL: http://localhost:3000/v1
    command: >-
      sh -lc "corepack enable
      && pnpm install --prod
      && pnpm --filter @zenops/studio build
      && pnpm --filter @zenops/studio preview --host 0.0.0.0 --port 5174"
    ports:
      - "${STUDIO_BIND_PORT:-5174}:5174"
    volumes:
      - ../../:/workspace

  portal:
    image: node:20-alpine
    working_dir: /workspace
    depends_on:
      - api
    env_file:
      - ../../.env
    environment:
      VITE_API_BASE_URL: http://localhost:3000/v1
    command: >-
      sh -lc "corepack enable
      && pnpm install --prod
      && pnpm --filter @zenops/portal build
      && pnpm --filter @zenops/portal preview --host 0.0.0.0 --port 5175"
    ports:
      - "${PORTAL_BIND_PORT:-5175}:5175"
    volumes:
      - ../../:/workspace

volumes:
  zenops_pgdata:
  zenops_redisdata:
  zenops_artifacts:
