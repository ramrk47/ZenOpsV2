services:
  traefik:
    image: traefik:v3.2
    restart: unless-stopped
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --accesslog=true
      - --log.level=${TRAEFIK_LOG_LEVEL:-INFO}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - edge
      - internal
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.zenops-basic-auth.basicauth.users=${BASIC_AUTH_USERS}
      - traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)
      - traefik.http.routers.traefik.entrypoints=websecure
      - traefik.http.routers.traefik.tls.certresolver=le
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.middlewares=zenops-basic-auth

  postgres:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_DB: zenops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - zenops_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zenops"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - zenops_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  api:
    image: ${ZENOPS_API_IMAGE:-ghcr.io/ramrk47/zenops-api:latest}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../../.env.prod
    environment:
      NODE_ENV: production
      API_PORT: 3000
      DATABASE_URL_API: ${DATABASE_URL_API}
      DATABASE_URL_ROOT: ${DATABASE_URL_ROOT}
      REDIS_URL: ${REDIS_URL}
      ARTIFACTS_DIR: /var/zenops/artifacts
    volumes:
      - zenops_artifacts:/var/zenops/artifacts
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/v1/health >/dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 12
    networks:
      - internal
      - edge
    labels:
      - traefik.enable=true
      - traefik.docker.network=zenops_edge

      - traefik.http.routers.api.rule=Host(`${API_HOST}`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=le
      - traefik.http.routers.api.service=api
      - traefik.http.services.api.loadbalancer.server.port=3000

      - traefik.http.routers.api-docs.rule=Host(`${API_HOST}`) && PathPrefix(`/docs`)
      - traefik.http.routers.api-docs.entrypoints=websecure
      - traefik.http.routers.api-docs.tls.certresolver=le
      - traefik.http.routers.api-docs.middlewares=zenops-basic-auth
      - traefik.http.routers.api-docs.priority=120
      - traefik.http.routers.api-docs.service=api

      - traefik.http.routers.api-webhooks.rule=Host(`${API_HOST}`) && PathPrefix(`/v1/webhooks`)
      - traefik.http.routers.api-webhooks.entrypoints=websecure
      - traefik.http.routers.api-webhooks.tls.certresolver=le
      - traefik.http.routers.api-webhooks.middlewares=${WEBHOOKS_EDGE_MIDDLEWARES:-zenops-basic-auth}
      - traefik.http.routers.api-webhooks.priority=110
      - traefik.http.routers.api-webhooks.service=api
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

  worker:
    image: ${ZENOPS_WORKER_IMAGE:-ghcr.io/ramrk47/zenops-worker:latest}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../../.env.prod
    environment:
      NODE_ENV: production
      DATABASE_URL_WORKER: ${DATABASE_URL_WORKER}
      REDIS_URL: ${REDIS_URL}
      ARTIFACTS_DIR: /var/zenops/artifacts
    volumes:
      - zenops_artifacts:/var/zenops/artifacts
    healthcheck:
      test: ["CMD-SHELL", "node -e \"process.exit(0)\""]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

  web:
    image: ${ZENOPS_WEB_IMAGE:-ghcr.io/ramrk47/zenops-web:latest}
    restart: unless-stopped
    env_file:
      - ../../.env.prod
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: https://${API_HOST}/v1
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5173 >/dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 12
    networks:
      - edge
    labels:
      - traefik.enable=true
      - traefik.docker.network=zenops_edge
      - traefik.http.routers.web.rule=Host(`${WEB_HOST}`)
      - traefik.http.routers.web.entrypoints=websecure
      - traefik.http.routers.web.tls.certresolver=le
      - traefik.http.services.web.loadbalancer.server.port=5173

  studio:
    image: ${ZENOPS_STUDIO_IMAGE:-ghcr.io/ramrk47/zenops-studio:latest}
    restart: unless-stopped
    env_file:
      - ../../.env.prod
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: https://${API_HOST}/v1
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5174 >/dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 12
    networks:
      - edge
    labels:
      - traefik.enable=true
      - traefik.docker.network=zenops_edge
      - traefik.http.routers.studio.rule=Host(`${STUDIO_HOST}`)
      - traefik.http.routers.studio.entrypoints=websecure
      - traefik.http.routers.studio.tls.certresolver=le
      - traefik.http.routers.studio.middlewares=zenops-basic-auth
      - traefik.http.services.studio.loadbalancer.server.port=5174

  portal:
    image: ${ZENOPS_PORTAL_IMAGE:-ghcr.io/ramrk47/zenops-portal:latest}
    restart: unless-stopped
    env_file:
      - ../../.env.prod
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: https://${API_HOST}/v1
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5175 >/dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 12
    networks:
      - edge
    labels:
      - traefik.enable=true
      - traefik.docker.network=zenops_edge
      - traefik.http.routers.portal.rule=Host(`${PORTAL_HOST}`)
      - traefik.http.routers.portal.entrypoints=websecure
      - traefik.http.routers.portal.tls.certresolver=le
      - traefik.http.services.portal.loadbalancer.server.port=5175

networks:
  edge:
    name: zenops_edge
  internal:
    name: zenops_internal
    internal: true

volumes:
  traefik_letsencrypt:
  zenops_pgdata:
  zenops_redisdata:
  zenops_artifacts:
