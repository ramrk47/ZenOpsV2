global:
  # Configure these via environment variables or update directly
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: 'password'
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Configure webhook, email, or other receivers
    # webhook_configs:
    #   - url: 'http://webhook-receiver:5000/alerts'

  - name: 'critical'
    # For critical alerts - add PagerDuty, OpsGenie, etc.
    # pagerduty_configs:
    #   - service_key: '<key>'

  - name: 'warning'
    # For warning alerts
    # email_configs:
    #   - to: 'ops-team@example.com'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
