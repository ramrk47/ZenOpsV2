<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zen Ops Mobile</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 78% 10%, rgba(242, 190, 78, 0.24), transparent 34%),
          linear-gradient(180deg, rgba(0, 90, 99, 0.24), rgba(11, 15, 28, 0.96) 28%),
          #0b0f1c;
        font-family: Manrope, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #eef2ff;
        padding: 1rem;
      }
      main {
        width: min(420px, 100%);
        border-radius: 16px;
        border: 1px solid rgba(242, 190, 78, 0.4);
        background: rgba(15, 23, 42, 0.94);
        box-shadow: 0 18px 30px rgba(6, 10, 24, 0.3);
        padding: 1rem;
      }
      h1 {
        margin: 0;
        font-size: 1.2rem;
      }
      p {
        color: #c7d2f8;
        font-size: 0.92rem;
        line-height: 1.45;
      }
      a {
        display: inline-block;
        margin-top: 0.6rem;
        border: 1px solid rgba(242, 190, 78, 0.55);
        border-radius: 999px;
        color: #e9f5f3;
        text-decoration: none;
        padding: 0.42rem 0.78rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Zen Ops Mobile is offline</h1>
      <p>
        Your connection is weak right now. Re-open when online for live data,
        or use the cockpit snapshot if available.
      </p>
      <a href="/m">Try Mobile Cockpit</a>
    </main>
  </body>
</html>
